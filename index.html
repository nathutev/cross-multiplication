<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Cross Multiplication</title>
</head>
<body>
  <h1>Cross Multiplication</h1>
  <div id="xDiv">
    <input id="x" placeholder="a">
    <input id="dotX" placeholder="b">
  </div>
<label id="lines">=</label>
  <div id="yDiv">
    <input id="y" placeholder="c">
    <input id="dotY" placeholder="d">
  </div>
  <br>
  <div id="divButton">
    <button id="button" onclick="solve()">CALCULATE</button>
  </div>
  
  <br>
  <div id="divLabel">
    <label class="label" id="ans">Answer: </label>
    <label class="label" id="ansLabel"></label>
  </div>
  <div id="divLabel">
    <label class="label" id="err">Error: </label>
    <label class="label" id="errorLabel"></label>
  </div>
  <br>
  <div id="divCheck">
    <label id="direct">Direct</label>
    <label class="switch">
      <input type="checkbox" id="checkboxButton">
      <span class="slider round"></span>
    </label>
    <label id="inverse">Inverse</label>
  </div>
  <br>
  <div id="tip">
    <label>Use <b><i>x</i></b> for variable</label>
  </div>
</body>
</html>
